              </form></li>
              <li><form action="updateInventoryInter", method="POST">

              <input type="hidden" id="DeptUPG" name="DeptUPG">
              <input type="submit" value="         Update           ">
              </form></li>

            </ul>

              <input type="submit" value="         Insert           ">
              </form></li>
              <li><form action="deleteFreightInter", method="POST">

              </form></li>
              <li><form action="updateFreightInter", method="POST">

              <input type="submit" value="         Update           ">
              </form></li>
              </div>
            </ul>
        <li><a href="returnHome">Logout</a></li>

  <section>
    <br>
    <br><br>
		<table class="center">
      <caption>My Details</caption>
      <thead>
            <tr>
          <th>User ID</th>
          <th>Name</th>
          <th>Origin</th>
          <th>Department Name</th>
          <th>Experience</th>
          <th>Status</th>
          <th></th>
            </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ username }}</td>
            <td>{{ name }}</td>
            <td>{{ origin }}</td>
            <td>{{ dept }}</td>
            <td>{{ exp }}</td>
            <td>{{ status }}</td>
          </tr>
        </tbody>
	</section>
  <script> 
    function Calculate(){
        var data = '{{ username }}';
        document.getElementById('userSwap').value = data;
        document.getElementById('userBook').value = data;
        document.getElementById('userFBook').value = data;
        document.getElementById('userDel').value = data;
        document.getElementById('userUPG').value = data;
        document.getElementById('userFDel').value = data;
        document.getElementById('userFUPG').value = data;
        document.getElementById('userComp').value = data;
        var name = '{{ name }}';
        document.getElementById('NameSwap').value = name;

        var origin = '{{ origin }}';
        document.getElementById('OriginSwap').value = origin;

        var dept = '{{ dept }}';
        document.getElementById('DeptSwap').value = dept;
        document.getElementById('DeptBook').value = dept;
        document.getElementById('DeptFBook').value = dept;
        document.getElementById('DeptDel').value = dept;
        document.getElementById('DeptUPG').value = dept;
        document.getElementById('DeptFDel').value = dept;
        document.getElementById('DeptFUPG').value = dept;
        document.getElementById('DeptComp').value = dept;
        var exp = '{{ exp }}';
        document.getElementById('ExpSwap').value = exp;

        var status = '{{ status }}';
        document.getElementById('StatusSwap').value = status;
    }
  </script>
