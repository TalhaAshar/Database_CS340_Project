<!DOCTYPE html>
<html lang = "en">

<head>
	<meta charset = "UTF-8">
	<title>ERROR</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='receipt.css') }}">
</head>

<body onload="Calculate()">
	<h1>{{error}}</h1>
	<form action="returnCrewmateHome", method="POST">
		<input type = "submit" value = "Return to Homepage"/>
		<input type="hidden" id="user" name="user">

	<script> 
    function Calculate(){
        var data = '{{ username }}';
        document.getElementById('user').value = data;
        var dept = '{{ dept }}'; 
		document.getElementById('dept').value = dept;

    }
  </script>
</body>

</html>
