<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Schedule</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='total.css') }}">
</head>


<body onload="Calculate()">

  <form action="scheduleFacilityFinal", method="POST">
  <fieldset>
    <legend>Enter Timeslot ID for Facility</legend>

    <label for="ID">ID:</label>
    <input type="ID" name="ID" id="ID" pattern='^\d{1,4}$' required><br>

    <input type="hidden" id="user" name="user">
    <input type="hidden" id="facility" name="facility">
    <input type="hidden" id="cruise" name="cruise">
    <input type="hidden" id="day" name="day">
    <input type="submit" value="Submit">
  </fieldset>
  </form>

  <div style="height:500px;width:300px;overflow:auto;" class="b">
  <table class="center">
      <caption>Available Timeslots</caption>
      <thead>
            <tr>
          <th>ID</th>
          <th>Start Time</th>
          <th>End Time</th>
            </tr>
        </thead>
        <tbody>
          {% for item in tables %}
          <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
          </tr>
          {% endfor %}
      </tbody>

    </table>
</div>

  <script> 
    function Calculate(){
        var data = '{{ username }}'; 
        document.getElementById('user').value = data;
        var dept = '{{ facility }}';
        document.getElementById('facility').value = dept;
        var cruise = '{{ cruise }}';
        document.getElementById('cruise').value = cruise;
        var day = '{{ day }}';
        document.getElementById('day').value = day;
    }
  </script>
</body>


</html>
