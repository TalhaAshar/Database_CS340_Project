<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<title>{{ type }}</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='receipt.css') }}">
</head>


<body onload="Calculate()">	
		<table class="center">
			<caption>{{ name }}</caption>
			<thead>
        		<tr>
					<th>Booking ID</th>
					<th>Room Number</th>
					<th>Package</th>
					<th>Price</th>
        		</tr>
		    </thead>
		    <tbody>
			    {% for item in data %}
			    <tr>
			    	<td>{{ item[0] }}</td>
			    	<td>{{ item[1] }}</td>
			    	<td>{{ item[2] }}</td>
			    	<td>{{ item[3] }}</td>
			    </tr>
			    {% endfor %}
			</tbody>

		</table>
	<form action="returnPassengerHome", method="POST">
		<br>
		<br>
		<input type = "submit" value = "Return to Homepage"/>
		<input type="hidden" id="user" name="user">
	</form>

	<script> 
    function Calculate(){
        var data = '{{ username }}';
        document.getElementById('user').value = data;
    }
  </script>
</body>


</html>
