<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Swapping</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='total.css') }}">
</head>


<body onload="Calculate()">

	<table class="center">
			<caption>Swap Request</caption>
			<thead>
        		<tr>
					<th>Crewmate 1</th>
					<th>Crewmate 2</th>
        		</tr>
		    </thead>
		    <tbody>
			    <tr>
					<td>{{ user }}</td>
					<td>{{ second }}</td>
				</tr>
			</tbody>
	</table>
	<form action="offshoreSwap", method="POST">


		<input type="hidden" id="user" name="user" >
		<input type="hidden" id="Second" name="Second" >
		<input type="hidden" id="Cruise" name="Cruise" >

  		<input type="submit" value="Allow"><br>
	</form>

	<form action="returnHome">
		<input type = "submit" value = "Return to Homepage"/>
	</form>

	<script> 
		function Calculate(){
		    var data = '{{ user }}'; 
		    document.getElementById('user').value = data;

		    console.log(document.getElementById('user').value);

		    var second = '{{ second }}'; 
		    document.getElementById('Second').value = second;

		    console.log(document.getElementById('Second').value);

		    var cruise = '{{ cruise }}'; 
		    document.getElementById('Cruise').value = cruise;

		    console.log(document.getElementById('Cruise').value);
		}
	</script>
</body>


</html>
