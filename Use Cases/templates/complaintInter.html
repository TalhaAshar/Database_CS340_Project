<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Complaint Portal</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='offshoreswap.css') }}">
</head>


<body onload="Calculate()">
	<form action="complaintAdmin", method="POST">
	<fieldset>
		<label for="ticket">Ticket Number:</label>
		<input type="number" name="ticket" id="ticket" required> <br/>

		<input type="hidden" name="dept" id="dept">
		<input type="hidden" name="user" id="user">
		<input type="hidden" name="Date" id="Date">
		<input type="hidden" name="Quarter" id="Quarter">
  		
  		<input type="submit" value="Submit">
	</fieldset>
	</form>

	<div style="height:500px;width:400px;overflow:auto;" class="b">
	<table class="center">
			<caption>Active Complaints</caption>
			<thead>
        		<tr>
					<th>Number</th>
					<th>Passenger-ID</th>
					<th>Complaint</th>
        		</tr>
		    </thead>
		    <tbody>
			    {% for item in tables %}
			    <tr>
			    	<td>{{ item[0] }}</td>
			    	<td>{{ item[1] }}</td>
			    	<td>{{ item[2] }}</td>
			    </tr>
			    {% endfor %}
			</tbody>

		</table>
</div>

<script> 
    function Calculate(){
        var data = '{{ username }}'; 
		    document.getElementById('user').value = data;

		    var dept = '{{ dept }}'; 
		    document.getElementById('dept').value = dept;

		    var date = '{{ date }}'; 
		    document.getElementById('Date').value = date;

		    var quarter = '{{ quarter }}'; 
		    document.getElementById('Quarter').value = quarter;
    }
  </script>
</body>


</html>
