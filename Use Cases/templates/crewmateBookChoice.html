<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Insert Crewmate</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='generic3.css') }}">
</head>


<body>
	<form action="crewmateBookType", method="POST">
	<fieldset>
		<legend>Choose Crewmate Type</legend>

		<label for="Date">Date:</label>
		<input type="text" name="Date" id="Date" pattern="202[0-9]-([0][1-9]|[1][0-2])-([0][1-9]|[1-2][0-9]|[3][0-1])" required> <br/>

		<label for="Quarter">Cruise Quarter:</label>
		<input type="text" name="Quarter" id="Quarter" pattern="[1-4]" required> <br/><br><br>

		<label for="existing">Existing</label>
		<input type="checkbox" id="existing" name="existing" value="1">
  		<br>

  		<label for="new">New</label>
  		<input type="checkbox" id="new" name="new" value="1">
  		<br><br><br>

  		<input type="submit" value="Submit">
	</fieldset>
	</form>
</body>


</html>
