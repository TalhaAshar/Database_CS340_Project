<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Inventory Delete</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='total.css') }}">
</head>


<body onload="Calculate()">

  <form action="deleteFreight", method="POST">
  <fieldset>
    <legend>Enter Item ID for Deletion</legend>

    <label for="ID">ID:</label>
    <input type="ID" name="ID" id="ID" pattern='^\d{1,4}$' required><br>

    <input type="hidden" id="user" name="user">
    <input type="hidden" id="dept" name="dept">
    <input type="submit" value="Submit">
  </fieldset>
  </form>

  <div style="height:500px;width:300px;overflow:auto;" class="b">
  <table class="center">
      <caption>Current Inventory List</caption>
      <thead>
            <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Quantity</th>
          <th>Weight</th>
          <th>Status</th>
          <th>Description</th>
          <th>Luggage</th>
          <th>Destination</th>
            </tr>
        </thead>
        <tbody>
          {% for item in tables %}
          <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
            <td>{{ item[3] }}</td>
            <td>{{ item[4] }}</td>
            <td>{{ item[5] }}</td>
            <td>{{ item[6] }}</td>
            <td>{{ item[7] }}</td>
          </tr>
          {% endfor %}
      </tbody>

    </table>
</div>

  <script> 
    function Calculate(){
        var data = '{{ username }}'; 
        document.getElementById('user').value = data;
        var dept = '{{ dept }}';
        document.getElementById('dept').value = dept;
    }
  </script>
</body>


</html>
