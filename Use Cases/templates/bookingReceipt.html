<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Receipt</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='generic2.css') }}">
</head>


<body>
	<form action="returnHome">
		<div class="a"> <p>Name: {{name}}</p><br/>
		<p>CNIC: {{cnic}}</p><br/>
		<p>Age: {{age}}</p><br/></div>

		<div class="b">
		<p>Room Number: {{room}}</p><br/>
		<p>Package: {{pack}}</p><br/>
		<p>Price: {{price}}</p><br/><br/><br/>
		</div>

		<div class="c">
		<p>I am Disabled: {{disabled}}</p><br/>
		<p>I Consent to Take Part in Promotional Campaign: {{promo}}</p><br/><br/><br/>
		</div>

		<div class="d">
		<p>Date: {{date}}</p><br/>
		<p>Cruise Quarter: {{quarter}}</p><br/><br/><br/>
	</div>

		<div class="e">
		<p>Username: {{user}}</p><br/>
		</div>

		<input type = "submit" value = "Return to Homepage"/>
	</form>
</body>


</html>
